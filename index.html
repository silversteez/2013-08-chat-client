<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat with JSON!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="vendor/jquery/jquery-1.9.1.js"></script>
    <script src="js/setup.js"></script>
  </head>
  <body>
    <form class="enterMessage">
      Enter message: <input type="text" name="userMessage" />
      <input type="submit">
    </form>
    <div class="chatroom">
      <form class="enterChatroomName">
        Type in your new chatroom's name <input type="text" id="newestChat" />
        <input type="submit" class="createChatroom" id="newChatButton"/>
      </form>
      <ul id="chatrooms">
      </ul>
      <div id="exitChatroom">Exit Chatroom</div>

    </div>
    <div id="main">
      <h1>Chat with JSON!</h1>
    </div>
    <div id="chats">
    </div>

  </body>
</html>
