<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat with JSON!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="vendor/jquery/jquery-1.9.1.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/chat.js"></script>
  </head>
  <body>
    <form class="enterMessage">
      What's on your mind? <input type="text" name="userMessage" />
      <input type="submit">
    </form>
    <div class="chatroom">
      <form class="createChatroom">
        Type in your chatroom's name <input type="text" />
        <input type="submit" />
      </form>
      <ul class="chatrooms">
      </ul>

    </div>
    <div id="main">
      <h1>Chat with JSON!</h1>
    </div>
    <div id="chats">
    </div>

  </body>
</html>
